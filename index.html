  <div class="wrapper">
    <header>Lista de tarefas Charli Castelli</header>

      <button><i class="fas fa-plus"></i></button>

      <!-- utiliza apenas armazenamento local -->

      <button>Limpar tudo</button>
    </div>
  </div>

  <script src="script.js"></script>
